apiVersion: v1
kind: Secret
metadata:
  name: invoice-postgresql
  namespace: jhipster
  labels:
    app: invoice-postgresql
type: Opaque
data:
  postgresql-password: ZWZhOGZkYWFhMmVkOTQyNGE4ZWVhYzI0Zjc5MzhjOWFhOTMwYWY2ZGVkZWJjMGYwMzAwMThiZTZjZWE1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-postgresql
  namespace: jhipster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invoice-postgresql
  template:
    metadata:
      labels:
        app: invoice-postgresql
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      volumes:
        - name: data
          emptyDir: {}
      containers:
        - name: postgres
          image: postgres:14.2
          env:
            - name: POSTGRES_USER
              value: invoice
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: invoice-postgresql
                  key: postgresql-password
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: invoice-postgresql
  namespace: jhipster
spec:
  selector:
    app: invoice-postgresql
  ports:
    - port: 5432
